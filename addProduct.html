<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ingresar Productos</h1>
    <div class="container">
        <h2>Agregar Producto</h2>
        <input type="text" id="productName" placeholder="Nombre del producto">
        <input type="number" id="productPrice" placeholder="Precio en Quetzales">
        <input type="file" id="productImage">
        <input type="number" id="productStock" placeholder="Disponibilidad">
        <button onclick="addProduct()">Agregar al Inventario</button>
        <button onclick="goHome()">Volver a Inicio</button>
        <p id="notification" style="color: green;"></p>
    </div>
    <script src="common.js"></script>
    <script>
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
